<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stream-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #000;
        }

        .stream-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <img src="https://3d.feralcreative.co/?action=stream" 
             alt="3D Printer Stream" 
             class="stream-image">
    </div>
</body>
</html>
